<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

    <main class="padre">
        <article class="card">
            
            <div class="card-header">
                <img src="./img/fondoencabezado.svg" alt="fondo_imagen" class="card-header-img">
            </div>
           
            <div class="card-description">
           
                <div class="card-description-circulo">
                    <img src="./img/charizard.png" height="100%" alt="charizar" class="card-description-circulo-img">
                </div>
           
                <h3 class="card-description-nombre">
                    Charizard <span class="card-description-nombre-numero"> #35 </span>
                </h3>
           
                <p class="card-description-texto">
                    Coleccionable
                </p>
           
            </div>

            <foote class="card-cualidades">

                <div class="card-cualidades-final">
                    <p class="card-cualidades-final-texto">Poder</p>
                    <img src="./img/fuego.png" alt="flama" class="card-cualidades-final-img">
                    
                </div>

                <div class="card-cualidades-final">
                    <p class="card-cualidades-final-texto">Resistencia</p>
                    <img src="./img/castillo.png" alt="castillo" class="card-cualidades-final-img">
                    
                </div>

                <div class="card-cualidades-final">
                    <p class="card-cualidades-final-texto">Bonus</p>
                    <img src="./img/cofre.png" alt="cofre" class="card-cualidades-final-img">
                    
                </div>

            </footer>
        </article>

    </main>
    
</body>
</html>
