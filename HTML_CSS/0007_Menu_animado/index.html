<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Inicio</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <section class="contenedor">
        <div class="hijo"  style="--i: #56ccf2; --j: #2f80ed">
            <ion-icon name="home-outline"></ion-icon>
            <span>Inicio</span>
        </div>
        <div class="hijo" style="--i: #a955ff; --j: #ea51ff">
            <ion-icon name="chatbubble-outline"></ion-icon>
            <span>Mensaje</span>
        </div>
        <div class="hijo"style="--i: #ff9966; --j: #ff5e62" >
            <ion-icon name="heart-outline"></ion-icon>
            <span>Likes</span>
        </div>
        <div class="hijo" style="--i: #80ff72; --j: #2ce95b">
            <ion-icon name="videocam-outline"></ion-icon>
            <span>Reuniones</span>
        </div>
        <div class="hijo" style="--i: #ffa9c6; --j: #f434e2">
            <ion-icon name="image-outline"></ion-icon>
            <span>Fotos</span>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
