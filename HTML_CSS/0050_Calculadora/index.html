<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="./ico/calculator-outline.svg" type="image/x-icon">
</head>
<body class="light" id="principal">
    <section class="padre">
        <div class="pantalla"></div>
        <div class="teclas">
            <div class="fila">
                <span class="azul" id="reinicia">AC</span>
                <span class="azul" id="borra"><ion-icon name="backspace-outline"></ion-icon></span>
                <span class="color-n" id="porcentaje">%</span>
                <span class="color-n" id="entre">/</span>
            </div>
            <div class="fila">
                <span id="siete">7</span>
                <span id="ocho">8</span>
                <span id="nueve">9</span>
                <span id="por" class="color-n">x</span>
            </div>
            <div class="fila">
                <span id="cuatro">4</span>
                <span id="cinco">5</span>
                <span id="seis">6</span>
                <span id="menos" class="color-n">-</span>
            </div>
            <div class="fila">
                <span id="uno">1</span>
                <span id="dos">2</span>
                <span id="tres">3</span>
                <span id="mas" class="naranja">+</span>
            </div>
            <div class="fila">
                <span id="os">c/o</span>
                <span id="cero">0</span>
                <span id="punto">.</span>
                <span class="naranja" id="igual">=</span>
            </div>
         </div>
        
        
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./index.js"></script>

</body>
</html>
